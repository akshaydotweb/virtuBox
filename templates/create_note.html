<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note - Notes App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .navbar {
            background-color: var(--color-blue-900);
            color: var(--color-text-inverse);
            padding: var(--space-4) var(--space-5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-300);
        }
        
        .navbar-title {
            font-family: var(--font-primary);
            font-size: var(--fs-h2);
            margin: 0;
        }
        
        .char-count-display {
            font-size: var(--fs-small);
            color: var(--color-text-secondary);
            margin-top: var(--space-2);
            display: flex;
            justify-content: space-between;
        }
        
        .char-count-bar {
            width: 100%;
            height: 4px;
            background-color: var(--color-border-light);
            border-radius: var(--radius-pill);
            margin-top: var(--space-2);
            overflow: hidden;
        }
        
        .char-count-progress {
            height: 100%;
            background-color: var(--color-green-500);
            border-radius: var(--radius-pill);
            transition: width var(--transition-fast);
        }
        
        .char-count-progress.warning {
            background-color: var(--color-yellow-500);
        }
        
        .char-count-progress.danger {
            background-color: var(--color-red-500);
        }
        
        .form-actions {
            display: flex;
            gap: var(--space-4);
            margin-top: var(--space-6);
        }
        
        .form-actions button,
        .form-actions a {
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: var(--space-3);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2 class="navbar-title">Notes</h2>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-small">Back to Dashboard</a>
    </div>

    <div class="container container-md">
        <div style="margin-bottom: var(--space-6);">
            <h1>Create New Note</h1>
            <p class="text-secondary">Write something on your mind</p>
        </div>

        {% if error %}
            <div class="notification notification-error" role="alert">
                <span>⚠️</span>
                <div>{{ error }}</div>
            </div>
        {% endif %}

        <form method="POST" class="flex flex-col">
            <div class="form-group">
                <label for="title" class="label-required">Title</label>
                <input 
                    type="text" 
                    id="title"
                    name="title" 
                    class="form-input"
                    placeholder="Give your note a title"
                    required
                    autofocus
                    aria-required="true"
                    maxlength="100"
                >
                <span class="form-help">Maximum 100 characters</span>
            </div>

            <div class="form-group">
                <label for="content" class="label-required">Content</label>
                <textarea 
                    id="content"
                    name="content" 
                    class="form-input large"
                    placeholder="Write your note content here..."
                    required
                    aria-required="true"
                    maxlength="5000"
                    onkeyup="updateCharCount()"
                ></textarea>
                <div class="char-count-display">
                    <span>Content</span>
                    <span id="char-display">0 / 5000</span>
                </div>
                <div class="char-count-bar">
                    <div class="char-count-progress" id="char-progress" style="width: 0%"></div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    Create Note
                </button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary" style="display: flex; align-items: center; justify-content: center;">
                    Cancel
                </a>
            </div>
        </form>
    </div>

    <script>
        function updateCharCount() {
            const textarea = document.getElementById('content');
            const count = textarea.value.length;
            const max = 5000;
            const percentage = (count / max) * 100;
            
            document.getElementById('char-display').textContent = `${count} / ${max}`;
            
            const progress = document.getElementById('char-progress');
            progress.style.width = percentage + '%';
            
            progress.classList.remove('warning', 'danger');
            if (percentage > 75) {
                progress.classList.add('danger');
            } else if (percentage > 50) {
                progress.classList.add('warning');
            }
        }

        // Initialize character count
        updateCharCount();

        // Show notification auto-dismiss
        const notification = document.querySelector('.notification');
        if (notification) {
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.3s ease-out forwards';
            }, 4000);
        }
    </script>
    <style>
        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</body>
</html>
