<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Notes App</title>
    
    <!-- CSS FILES -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tokens.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/typography.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/utilities.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-card-header">
                <h1>Welcome Back</h1>
                <p class="auth-card-subtitle">Sign in to access your notes</p>
            </div>
            
            <div class="auth-card-body">
                {% if error %}
                    <div class="auth-error" role="alert">{{ error }}</div>
                {% endif %}
                
                <form method="POST" class="auth-form" novalidate>
                    <div class="form-group">
                        <label for="username" class="auth-required">Username</label>
                        <input 
                            type="text" 
                            id="username"
                            name="username" 
                            required
                            aria-required="true"
                            aria-describedby="username-help"
                            placeholder="Enter your username"
                        >
                        <p id="username-help" class="auth-helper">Case-sensitive username</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="auth-required">Password</label>
                        <input 
                            type="password" 
                            id="password"
                            name="password" 
                            required
                            aria-required="true"
                            placeholder="Enter your password"
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-md auth-submit">
                        Sign In
                    </button>
                </form>
            </div>
            
            <div class="auth-card-footer">
                <p class="auth-footer-link">
                    Don't have an account? 
                    <a href="{{ url_for('signup') }}">Create one</a>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
