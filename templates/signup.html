<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Notes App</title>
    
    <!-- CSS FILES -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tokens.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/typography.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/utilities.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-card-header">
                <h1>Create Account</h1>
                <p class="auth-card-subtitle">Join to start taking notes</p>
            </div>
            
            <div class="auth-card-body">
                {% if error %}
                    <div class="auth-error" role="alert">{{ error }}</div>
                {% endif %}
                
                <form method="POST" class="auth-form" novalidate>
                    <div class="form-group">
                        <label for="username" class="auth-required">
                            Username
                            <span class="auth-optional">(minimum 3 characters)</span>
                        </label>
                        <input 
                            type="text" 
                            id="username"
                            name="username" 
                            required
                            minlength="3"
                            aria-required="true"
                            aria-describedby="username-help"
                            placeholder="Choose a unique username"
                        >
                        <p id="username-help" class="auth-helper">At least 3 characters, case-sensitive</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="auth-required">
                            Password
                            <span class="auth-optional">(minimum 4 characters)</span>
                        </label>
                        <input 
                            type="password" 
                            id="password"
                            name="password" 
                            required
                            minlength="4"
                            aria-required="true"
                            aria-describedby="password-help"
                            placeholder="Create a strong password"
                        >
                        <p id="password-help" class="auth-helper">At least 4 characters for your security</p>
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-md auth-submit">
                        Create Account
                    </button>
                </form>
            </div>
            
            <div class="auth-card-footer">
                <p class="auth-footer-link">
                    Already have an account? 
                    <a href="{{ url_for('login') }}">Sign in</a>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
