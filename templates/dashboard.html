<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Notes App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .navbar {
            background-color: var(--color-blue-900);
            color: var(--color-text-inverse);
            padding: var(--space-4) var(--space-5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-300);
        }
        
        .navbar-title {
            font-family: var(--font-primary);
            font-size: var(--fs-h2);
            margin: 0;
        }
        
        .navbar-right {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }
        
        .navbar-user {
            font-size: var(--fs-body);
            opacity: 0.9;
        }
        
        .empty-state {
            text-align: center;
            padding: var(--space-10);
            background-color: var(--color-bg-secondary);
            border-radius: var(--radius-outer);
            border: 2px dashed var(--color-border-light);
        }
        
        .empty-state h3 {
            font-size: var(--fs-h3);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-4);
        }
        
        .empty-state p {
            color: var(--color-text-tertiary);
            margin-bottom: var(--space-5);
        }
        
        .note-preview {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-4);
            line-height: var(--lh-normal);
        }
        
        .grid-notes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--space-5);
        }
        
        @media (max-width: 768px) {
            .grid-notes {
                grid-template-columns: 1fr;
            }
            
            .navbar {
                flex-direction: column;
                gap: var(--space-3);
                text-align: center;
            }
            
            .navbar-right {
                justify-content: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2 class="navbar-title">Notes</h2>
        <div class="navbar-right">
            <span class="navbar-user">Welcome, <strong>{{ username }}</strong></span>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary btn-small">Sign Out</a>
        </div>
    </div>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-6);">
            <h1 style="margin: 0;">My Notes</h1>
            <a href="{{ url_for('create_note') }}" class="btn btn-primary">
                New Note
            </a>
        </div>

        {% if notes %}
            <div class="grid-notes">
                {% for note in notes %}
                    <div class="card card-interactive">
                        <div class="card-header">
                            <h3 class="card-title">{{ note.title }}</h3>
                        </div>
                        <div class="card-body">
                            <p class="note-preview">{{ note.content }}</p>
                        </div>
                        <div class="card-footer">
                            <a href="{{ url_for('edit_note', note_id=note.id) }}" class="btn btn-secondary btn-small">Edit</a>
                            <button class="btn btn-destructive btn-small" onclick="confirmDelete({{ note.id }})">Delete</button>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="empty-state">
                <h3>No notes yet</h3>
                <p>Start taking notes to organize your thoughts and ideas.</p>
                <a href="{{ url_for('create_note') }}" class="btn btn-primary">Create Your First Note</a>
            </div>
        {% endif %}
    </div>

    <div id="notifications" role="region" aria-live="polite" aria-label="Notifications"></div>

    <script>
        function confirmDelete(noteId) {
            const modal = document.createElement('div');
            modal.className = 'modal active';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Delete Note</h2>
                        <button class="modal-close" onclick="this.closest('.modal').remove()">Ã—</button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this note? This action cannot be undone.</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="this.closest('.modal').remove()">Cancel</button>
                        <a href="/delete_note/${noteId}" class="btn btn-destructive">Delete Note</a>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // Show notification if present
        const notification = document.querySelector('.notification');
        if (notification) {
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.3s ease-out forwards';
            }, 4000);
        }
    </script>
    <style>
        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</body>
</html>
