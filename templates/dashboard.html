<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Notes App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        .navbar { background-color: #333; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .navbar h2 { font-size: 20px; }
        .navbar a { color: white; text-decoration: none; padding: 10px 15px; background-color: #007bff; border-radius: 4px; cursor: pointer; }
        .navbar a:hover { background-color: #0056b3; }
        .container { max-width: 900px; margin: 30px auto; padding: 20px; }
        h1 { margin-bottom: 20px; color: #333; }
        .btn-create { display: inline-block; padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 4px; margin-bottom: 20px; }
        .btn-create:hover { background-color: #218838; }
        .notes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .note-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .note-card h3 { margin-bottom: 10px; color: #333; }
        .note-card p { color: #666; margin-bottom: 15px; max-height: 100px; overflow: hidden; }
        .note-actions { display: flex; gap: 10px; }
        .btn-edit, .btn-delete { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-edit { background-color: #007bff; color: white; }
        .btn-edit:hover { background-color: #0056b3; }
        .btn-delete { background-color: #dc3545; color: white; }
        .btn-delete:hover { background-color: #c82333; }
        .empty { text-align: center; padding: 40px; color: #999; }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Notes App</h2>
        <div>
            <span>Welcome, {{ username }}!</span>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    
    <div class="container">
        <h1>My Notes</h1>
        
        <a href="{{ url_for('create_note') }}" class="btn-create">+ Create New Note</a>
        
        {% if notes %}
            <div class="notes-grid">
                {% for note in notes %}
                    <div class="note-card">
                        <h3>{{ note.title }}</h3>
                        <p>{{ note.content }}</p>
                        <div class="note-actions">
                            <a href="{{ url_for('edit_note', note_id=note.id) }}" class="btn-edit">Edit</a>
                            <a href="{{ url_for('delete_note', note_id=note.id) }}" class="btn-delete" onclick="return confirm('Are you sure?')">Delete</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="empty">
                <p>No notes yet. <a href="{{ url_for('create_note') }}">Create one now!</a></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
