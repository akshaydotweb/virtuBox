<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note - Notes App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; scroll-behavior: smooth; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f5f5f5; color: #333; }
        
        .navbar { background-color: #333; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .navbar h1 { font-size: 1.5rem; }
        
        .container { max-width: 700px; margin: 2rem auto; padding: 0 1rem; background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 2rem; }
        h1 { margin-bottom: 2rem; color: #333; }
        
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: 600; }
        input, textarea { width: 100%; padding: 0.75rem; border: 2px solid #ddd; border-radius: 6px; font-size: 1rem; font-family: inherit; transition: border-color 0.2s; }
        input:focus, textarea:focus { border-color: #007bff; outline: none; box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1); }
        
        textarea { resize: vertical; min-height: 250px; }
        
        .button-group { display: flex; gap: 1rem; margin-top: 2rem; }
        button, .btn-cancel { flex: 1; padding: 0.75rem; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: all 0.2s; text-decoration: none; display: flex; align-items: center; justify-content: center; }
        
        button { background-color: #007bff; color: white; }
        button:hover { background-color: #0056b3; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3); }
        button:active { transform: translateY(0); }
        button:focus { outline: 3px solid #ffd700; outline-offset: 2px; }
        
        .btn-cancel { background-color: #6c757d; color: white; }
        .btn-cancel:hover { background-color: #5a6268; }
        .btn-cancel:focus { outline: 3px solid #ffd700; outline-offset: 2px; }
        
        .error { color: #721c24; margin-bottom: 1.5rem; padding: 1rem; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 6px; border-left: 4px solid #dc3545; }
        .error strong { display: block; font-weight: 600; }
        
        .char-count { font-size: 0.85rem; color: #666; margin-top: 0.5rem; }
        
        @media (max-width: 600px) {
            .container { padding: 1.5rem; margin: 1rem auto; }
            .button-group { flex-direction: column; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üìù Notes App</h1>
        <a href="{{ url_for('dashboard') }}" style="color: white; text-decoration: none; background-color: #007bff; padding: 0.5rem 1rem; border-radius: 6px;">Back to Dashboard</a>
    </nav>
    
    <main class="container">
        <h1>‚úèÔ∏è Edit Note</h1>
        
        {% if error %}
            <div class="error" role="alert">
                <strong>Validation Error</strong>
                {{ error }}
            </div>
        {% endif %}
        
        <form method="POST" novalidate>
            <div class="form-group">
                <label for="title">Title</label>
                <input 
                    type="text" 
                    id="title"
                    name="title" 
                    value="{{ note.title }}" 
                    maxlength="100"
                    required 
                    aria-required="true"
                    autofocus>
            </div>
            
            <div class="form-group">
                <label for="content">Content</label>
                <textarea 
                    id="content"
                    name="content" 
                    required 
                    aria-required="true"
                    maxlength="5000">{{ note.content }}</textarea>
                <div class="char-count" aria-live="polite">
                    <span id="char-count">{{ note.content|length }}</span> / 5000 characters
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit">Update Note</button>
                <a href="{{ url_for('dashboard') }}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </main>
    
    <script>
        // Character counter with live region update
        const contentField = document.getElementById('content');
        const charCount = document.getElementById('char-count');
        
        contentField.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });
    </script>
</body>
</html>
