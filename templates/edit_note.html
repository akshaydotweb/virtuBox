<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note - Notes App</title>
    <style>
        :root {
            --color-blue-600: #2563EB;
            --color-blue-700: #1D4ED8;
            --color-blue-800: #1E40AF;
            --color-gray-50: #F9FAFB;
            --color-gray-100: #F3F4F6;
            --color-gray-200: #E5E7EB;
            --color-gray-300: #D1D5DB;
            --color-gray-500: #6B7280;
            --color-gray-600: #4B5563;
            --color-gray-900: #111827;
            --color-red-600: #DC2626;
            --color-red-700: #B91C1C;
            --color-white: #FFFFFF;
            
            --space-200: 4px;
            --space-300: 8px;
            --space-400: 16px;
            --space-500: 32px;
            --space-600: 40px;
            --space-700: 80px;
            
            --text-xs: 12px;
            --text-sm: 14px;
            --text-base: 16px;
            --text-lg: 20px;
            --text-2xl: 24px;
            --text-3xl: 32px;
            --text-5xl: 40px;
            
            --shadow-md: 0px 8px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0px 16px 32px rgba(0, 0, 0, 0.1);
            --transition: 150ms ease-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Proxima Nova', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--color-gray-50);
            color: var(--color-gray-900);
            line-height: 1.5;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--color-white);
            border-bottom: 1px solid var(--color-gray-200);
            padding: var(--space-400) var(--space-500);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.04);
        }

        .navbar h2 {
            font-size: var(--text-base);
            font-weight: 600;
            color: var(--color-gray-900);
            margin: 0;
        }

        .navbar a {
            color: var(--color-gray-600);
            text-decoration: none;
            font-size: var(--text-sm);
            padding: var(--space-300) var(--space-400);
            border: 1px solid var(--color-gray-200);
            border-radius: 6px;
            background-color: var(--color-white);
            cursor: pointer;
            transition: all var(--transition);
            display: inline-flex;
            align-items: center;
            gap: var(--space-300);
        }

        .navbar a:hover {
            border-color: var(--color-gray-300);
            background-color: var(--color-gray-50);
            color: var(--color-gray-900);
        }

        .navbar a:active {
            background-color: var(--color-gray-100);
        }

        .main-content {
            margin-top: 80px;
            padding: var(--space-500);
            max-width: 768px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-family: 'Roboto Serif', Georgia, serif;
            font-size: var(--text-5xl);
            font-weight: 400;
            letter-spacing: -0.02em;
            line-height: 1.2;
            color: var(--color-gray-900);
            margin-bottom: var(--space-600);
            margin-top: 0;
        }

        .error {
            background-color: #FEE2E2;
            border: 1px solid var(--color-red-600);
            border-radius: 8px;
            padding: var(--space-400);
            margin-bottom: var(--space-500);
            color: var(--color-red-700);
            font-size: var(--text-sm);
        }

        .form-container {
            background-color: var(--color-white);
            border: 1px solid var(--color-gray-200);
            border-radius: 8px;
            padding: var(--space-500);
            box-shadow: var(--shadow-md);
        }

        .form-group {
            margin-bottom: var(--space-500);
        }

        .form-group:last-of-type {
            margin-bottom: var(--space-600);
        }

        label {
            display: block;
            margin-bottom: var(--space-300);
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--color-gray-900);
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: var(--space-300) var(--space-400);
            border: 1px solid var(--color-gray-200);
            border-radius: 6px;
            font-size: var(--text-base);
            font-family: 'Proxima Nova', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--color-white);
            color: var(--color-gray-900);
            transition: all var(--transition);
            line-height: 1.5;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--color-blue-600);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background-color: var(--color-white);
        }

        input[type="text"]:invalid:not(:placeholder-shown),
        textarea:invalid:not(:placeholder-shown) {
            border-color: var(--color-red-600);
        }

        input[type="text"]:invalid:not(:placeholder-shown):focus,
        textarea:invalid:not(:placeholder-shown):focus {
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 240px;
            max-height: 600px;
        }

        .char-counter {
            font-size: var(--text-xs);
            color: var(--color-gray-500);
            margin-top: var(--space-200);
            display: flex;
            justify-content: space-between;
        }

        .char-counter.warning {
            color: #D97706;
        }

        .char-counter.limit-reached {
            color: var(--color-red-600);
        }

        .button-group {
            display: flex;
            gap: var(--space-400);
            justify-content: flex-end;
            margin-top: var(--space-600);
        }

        button,
        .btn-cancel {
            padding: var(--space-300) var(--space-400);
            border: none;
            border-radius: 6px;
            font-size: var(--text-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--space-300);
            min-height: 40px;
            font-family: 'Proxima Nova', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        button[type="submit"] {
            background-color: var(--color-blue-600);
            color: var(--color-white);
            border: 1px solid var(--color-blue-600);
        }

        button[type="submit"]:hover {
            background-color: var(--color-blue-700);
            border-color: var(--color-blue-700);
            color: var(--color-white);
            text-decoration: none;
        }

        button[type="submit"]:active {
            background-color: var(--color-blue-800);
            border-color: var(--color-blue-800);
            color: var(--color-white);
        }

        button[type="submit"]:disabled {
            background-color: var(--color-gray-300);
            border-color: var(--color-gray-300);
            color: var(--color-white);
            cursor: not-allowed;
        }

        .btn-cancel {
            background-color: var(--color-white);
            color: var(--color-gray-600);
            border: 1px solid var(--color-gray-200);
        }

        .btn-cancel:hover {
            background-color: var(--color-gray-50);
            border-color: var(--color-gray-300);
            color: var(--color-gray-900);
            text-decoration: none;
        }

        .btn-cancel:active {
            background-color: var(--color-gray-100);
            border-color: var(--color-gray-300);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: var(--space-400) var(--space-400);
            }

            .main-content {
                margin-top: 80px;
                padding: var(--space-400);
            }

            h1 {
                font-size: var(--text-3xl);
                margin-bottom: var(--space-500);
            }

            .form-container {
                padding: var(--space-400);
            }

            .button-group {
                flex-direction: column;
            }

            button,
            .btn-cancel {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 576px) {
            .navbar {
                padding: var(--space-300) var(--space-400);
            }

            .navbar h2 {
                font-size: var(--text-sm);
            }

            .navbar a {
                font-size: var(--text-xs);
                padding: var(--space-200) var(--space-300);
            }

            .main-content {
                margin-top: 72px;
                padding: var(--space-400);
            }

            h1 {
                font-size: var(--text-2xl);
                margin-bottom: var(--space-400);
            }

            .form-container {
                padding: var(--space-400);
            }

            textarea {
                min-height: 180px;
            }

            .button-group {
                gap: var(--space-300);
            }

            button,
            .btn-cancel {
                font-size: var(--text-xs);
                padding: var(--space-300) var(--space-300);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Notes App</h2>
        <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
    </div>

    <div class="main-content">
        <h1>Edit Note</h1>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" class="form-container">
            <div class="form-group">
                <label for="title">Title</label>
                <input 
                    type="text" 
                    id="title"
                    name="title" 
                    value="{{ note.title }}"
                    required
                    maxlength="200"
                    placeholder="Note title"
                >
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea 
                    id="content"
                    name="content" 
                    required
                    maxlength="5000"
                    placeholder="Write your note here..."
                >{{ note.content }}</textarea>
                <div class="char-counter">
                    <span id="content-count">{{ note.content|length }}</span>
                    <span>/5000</span>
                </div>
            </div>

            <div class="button-group">
                <a href="{{ url_for('dashboard') }}" class="btn-cancel">Cancel</a>
                <button type="submit">Update Note</button>
            </div>
        </form>
    </div>

    <script>
        const contentInput = document.getElementById('content');
        const contentCount = document.getElementById('content-count');

        contentInput.addEventListener('input', function() {
            contentCount.textContent = this.value.length;
            updateCharCounterStatus(contentInput, contentCount, 5000);
        });

        function updateCharCounterStatus(input, counter, max) {
            const percentage = (input.value.length / max) * 100;
            const counterParent = counter.parentElement;
            
            if (percentage >= 90) {
                counterParent.classList.add('limit-reached');
                counterParent.classList.remove('warning');
            } else if (percentage >= 75) {
                counterParent.classList.add('warning');
                counterParent.classList.remove('limit-reached');
            } else {
                counterParent.classList.remove('warning', 'limit-reached');
            }
        }

        // Initialize character count status on page load
        if (contentInput.value) {
            updateCharCounterStatus(contentInput, contentCount, 5000);
        }
    </script>
</body>
</html>
